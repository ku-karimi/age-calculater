<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link href="./output.css" rel="stylesheet">
  <title>Calculater</title>
</head>
<body class="bg-gray-200 m-0 p-0 flex justify-center">
  <!-- style dive center -->
  <div class="bg-white m-auto sm:mt-3 mt-8 sm:p-8 p-3 rounded-3xl  rounded-br-[100px] shadow-lg shadow-zinc-400">
    <!-- style for part 1 input value -->
    <div class="flex justify-evenly flex-wrap mb-8">
      <!-- Day -->
      <div class=" m-1 sm:m-6">
        <label for="day" class="font-medium block text-gray-700">Day</label>
        <input type="number" class="focus:outline-purple-800 border-purple-400 border-[1px] rounded-lg w-20 h-10 m-2 text-purple-900 font-bold pl-3 shadow-lg shadow-violet-300" id="day">
      </div>
      <!-- month -->
      <div class=" m-1 sm:m-6">
        <label for="month" class="font-medium block text-gray-700">Month</label>
        <input type="number" class="focus:outline-purple-800 border-purple-400 border-[1px] rounded-lg w-20 h-10 m-2 text-purple-900 font-bold pl-3 shadow-lg shadow-violet-300" id="month">
      </div>
      <!-- year -->
      <div class=" m-1 sm:m-6">
        <label for="year" class="font-medium block text-gray-700">Year</label>
        <input type="number" class="focus:outline-purple-800 border-purple-400 border-[1px] rounded-lg w-20 h-10 m-2 text-purple-900 font-bold pl-3 shadow-lg shadow-violet-300" id="year">
      </div>
    </div>
    <!-- part 2 line and btn style -->
    <hr>
    <div id="btn" class="relative top-[-27px] rounded-full bg-purple-700 w-14 h-14 flex justify-center float-right text-white font-semibold text-[40px] hover:bg-purple-950 transition-all ease-linear duration-300">
      <button type="button" class=" border-none mt-[-5px] hover:animate-bounce hover:mt-2"><i class="uil uil-angle-double-down"></i></button>
    </div>
    <!-- part 3 show result style  -->
    <div>
      <!-- year -->
      <div class="flex m-0 p-0">
        <p id="shoeYear" class="text-purple-700 sm:font-[700] sm:text-[90px] text-[74px] font-[500] inline mt-[-9px]">--</p>
        <p class="text-[60px] font-[700] sm:font-[900] sm:text-[76px]"><i>years</i></p>
      </div>
      <!-- month -->
      <div class="flex justify-center m-0 p-0">
        <p id="shoeMonth" class="text-purple-700 sm:font-[700] sm:text-[90px] text-[74px] font-[500] inline mt-[-9px]">--</p>
        <p class="text-[60px] font-[700] sm:font-[900] sm:text-[76px]"><i>months</i></p>
      </div>
      <!-- day -->
      <div class="flex justify-center m-0 p-0">
        <p id="shoeDay" class="text-purple-700 sm:font-[700] sm:text-[90px] text-[74px] font-[500] inline mt-[-9px]">--</p>
        <p class="text-[60px] font-[700] sm:font-[900] sm:text-[76px]"><i>days</i></p>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
